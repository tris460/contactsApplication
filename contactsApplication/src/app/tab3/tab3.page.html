<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eliminar contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="container-title">Mis contactos</h1>
  <p class="no-contactos" *ngIf="contacts.length === 0">No se han a√±adido contactos</p>
  <div *ngIf="contacts.length > 0">
    <ion-card *ngFor="let contact of contacts; let i = index">
      <ion-card-header>
        <ion-card-title>{{contact.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
      <ion-button (click)="deleteContact(i)" class="delete-contact">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
</ion-content>
