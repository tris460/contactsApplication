<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1 class="container-title">Agregar contacto</h1>

    <ion-input placeholder="Nombre" [(ngModel)]="name"></ion-input>
    <ion-input placeholder="NÃºmero"[(ngModel)]="telephone"></ion-input>
    <ion-input placeholder="Email"[(ngModel)]="email"></ion-input>
    <ion-input placeholder="Notas"[(ngModel)]="note"></ion-input>

    <ion-button (click)="saveContact()" class="save-contact">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>


  </div>

</ion-content>
